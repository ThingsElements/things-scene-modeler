<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-buttons-radio Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../things-editor-buttons-radio.html">

  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <style is="custom-style">
      :root {
        --things-editor-buttons-radio-button: {
          background:url(../images/icon-properties.png) 85% 2px no-repeat;
        }
      }

      paper-button[data-value=left] {
        background-position:50%  -395px
      }
      paper-button[data-value=center] {
        background-position:50%  -495px
      }
      paper-button[data-value=right] {
        background-position:50%  -595px
      }
      paper-button[data-value=justify] {
        background-position:50%  -695px
      }
      paper-button[data-value=top] {
        background-position:50%  -795px
      }
      paper-button[data-value=middle] {
        background-position:50%  -895px
      }
      paper-button[data-value=bottom] {
        background-position:50%  -995px
      }
      paper-button[data-value=bold] {
        background-position:40% -1095px
      }
      paper-button[data-value=italic] {
        background-position:50% -1195px
      }
      paper-button[data-value=underline] {
        background-position:50% -1295px
      }
      paper-button[data-value=strike] {
        background-position:50% -1395px
      }
      paper-button[data-value=uppercase] {
        background-position:50% -1495px
      }
      paper-button[data-value=lowercase] {
        background-position:50% -1595px
      }
      paper-button[data-value=superscript] {
        background-position:50% -1695px
      }
      paper-button[data-value=subscript] {
        background-position:50% -1795px
      }
      </style>

      <p>An example of <code>&lt;things-editor-buttons-radio&gt;</code>:</p>

      <things-editor-buttons-radio id="editor1" value="{{text}}">
        <paper-button data-value="bold"></paper-button>
        <paper-button data-value="italic"></paper-button>
        <paper-button data-value="underline"></paper-button>
        <paper-button data-value="strike"></paper-button>
        <paper-button data-value="uppercase"></paper-button>
        <paper-button data-value="lowercase"></paper-button>
        <paper-button data-value="superscript"></paper-button>
        <paper-button data-value="subscript"></paper-button>
      </things-editor-buttons-radio>

      <things-editor-buttons-radio id="editor2" value="{{align}}">
        <paper-button data-value="left"></paper-button>
        <paper-button data-value="center"></paper-button>
        <paper-button data-value="right"></paper-button>
        <paper-button data-value="justify"></paper-button>
      </things-editor-buttons-radio>

      <things-editor-buttons-radio id="editor3" value="{{baseline}}">
        <paper-button data-value="top"></paper-button>
        <paper-button data-value="middle"></paper-button>
        <paper-button data-value="bottom"></paper-button>
      </things-editor-buttons-radio>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.text = "uppercase"
        app.align = "center"
        app.baseline = "bottom"
      })
    </script>

  </body>
</html>
