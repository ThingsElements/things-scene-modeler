<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-color-style Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../things-editor-color-style.html">
    <link rel="import" href="../bower_components/juicy-ace-editor/juicy-ace-editor.html">

  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <style is="custom-style">
      :root {
        --things-editor-color-style: {
          background: lightgray;
        }
      };

      juicy-ace-editor {
        width: 600px;
        height: 300px;
      }
      </style>

      <p>An example of <code>&lt;things-editor-color-style&gt;</code>:</p>

      <juicy-ace-editor theme="ace/theme/monokai"
                        mode="ace/mode/javascript"
      >[[text]]</juicy-ace-editor>

      <p>Color Style</p>

      <things-editor-color-style id="editor"
                                 value="{{value}}">
      </things-editor-color-style>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.value = {}

        app.$.editor.addEventListener('change', function() {
          app.text = JSON.stringify(app.value, null, "\t")
        })
      })
    </script>

  </body>
</html>
