<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-editor-value-range Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../things-editor-value-range.html">
    <link rel="import" href="../bower_components/juicy-ace-editor/juicy-ace-editor.html">      

    <style is="custom-style">
    juicy-ace-editor {
      width: 600px;
      height: 300px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-editor-value-range&gt;</code>:</p>

      <juicy-ace-editor theme="ace/theme/monokai"
                        mode="ace/mode/javascript"
      >[[text]]</juicy-ace-editor>

      <things-editor-value-range id="editor"
                                 range="{{value.map}}"
                                 key-type="[[value.type]]"
                                 value-type="[[value.valueType]]">
      </things-editor-value-range>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.value = {
          type: "string",
          valueType: "color"
        }

        app.$.editor.addEventListener('change', function() {
          app.text = JSON.stringify(app.value, null, "\t")
        })
      })
    </script>

  </body>
</html>
