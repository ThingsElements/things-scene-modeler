<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-angle-input Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../things-angle-input.html">
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-angle-input&gt;</code>:</p>
  
      <p>Type angle as degree <input is="things-angle-input" radian="{{radian}}"></p>
      <p>You typed the angle as radian : <span></span>{{radian}}</span></p>
      <p>Reset radian value to 0.1 <button id="reset">RESET</button></p>
    </template>
    
    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')
        app.radian = 0.1
        app.$.reset.addEventListener('click', function(e) {
          app.radian = 0.1
        })
      });
    </script>
  </body>
</html>
