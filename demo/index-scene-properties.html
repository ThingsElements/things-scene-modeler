<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-properties Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/elements.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">

    <link rel="import" href="../things-scene-properties.html">

    <style is="custom-style">
    things-scene-viewer {
      display: block;
      width: 640px;
      height: 480px;
    }
    </style>

  </head>
  <body unresolved>

    <p>An example of <code>&lt;things-scene-properties&gt;</code>:</p>

    <template is="dom-bind" id="app">

      <things-scene-viewer scene="{{scene}}"
                           model="[[model]]"
                           selected="{{selected}}">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <things-scene-properties id="properties"
                               scene="[[scene]]"
                               selected="[[selected]]"
                               model="{{target}}"
                               bounds="{{bounds}}"
                               props="{{props}}">
      </things-scene-properties>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        var model = {
          width: 500,
          height: 500,
          components: [{
            type: 'ellipse',
            cx: 200,
            cy: 200,
            rx: 150,
            ry: 150,
            fontSize: 80,
            strokeStyle: '#552555',
            fontColor: '#FF0000',
            lineWidth: 30,
            value: 75,
            alpha: 0.8,
            text: "#{value}%"
          }]
        }

        var propEditors = [{
          type: 'number',
          label: 'Center X',
          name: 'cx'
        }, {
          type: 'number',
          label: 'Center Y',
          name: 'cy'
        }, {
          type: 'number',
          label: 'Radius X',
          name: 'rx'
        }, {
          type: 'number',
          label: 'Radius Y',
          name: 'ry'
        }, {
          type: 'number',
          label: 'Line Width',
          name: 'lineWidth'
        }, {
          type: 'number',
          label: 'Font Size',
          name: 'fontSize'
        }, {
          type: 'number',
          label: 'Top',
          name: 'top'
        }, {
          type: 'color',
          label: 'Stroke Style',
          name: 'strokeStyle'
        }, {
          type: 'color',
          label: 'Font Color',
          name: 'fontColor'
        }, {
          type: 'number',
          label: 'Alpha',
          name: 'alpha',
          property: 'number'
        }, {
          type: 'number',
          label: 'Value',
          name: 'value',
          property: 'number'
        }]

        app.model = model
        app.props = propEditors


        app.$.properties.addEventListener('change', function(e) {
          console.log('change', e, app.$.properties.model)
        })
      });
    </script>

  </body>
</html>
